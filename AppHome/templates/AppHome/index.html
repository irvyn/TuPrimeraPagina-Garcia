{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneTicketPlease</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <h1>Bienvenido a Mi Proyecto</h1>

    <div class="container-fluid">
        <div class="card" style="width: 18rem;">
            <img src="{% static 'logo_movie.png' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">App Movie</h5>
              <a href="{% url 'movies' %}" class="btn btn-primary">Entrar</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="{% static 'logo_blog.png' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">App Blog</h5>
              <a href="{% url 'blog' %}" class="btn btn-primary">Entrar</a>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
