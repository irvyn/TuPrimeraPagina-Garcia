{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneTicketPlease</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="{% url 'movies' %}" alt="Home">
            <img src="{% static 'logo_movie.png' %}" class="logo-img" alt="Logo">
        </a>

        <div class="container-fluid d-flex justify-content-between">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">
                        <i class="bi-house"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'list' %}">
                        <i class="bi-film"></i>My movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">
                        <i class="bi-journal-bookmark"></i>About</a>
                </li>
            </ul>

            <div class="btn-group">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.avatar }}" alt="Profile" width="30" height="30" class="d-inline-block align-text-top">
                    <span class="ms-2">{{ user.username}}</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Edit profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'log_out' %}">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block cuerpo %}
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-ride="carousel carousel-dark slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'carousel-1.jpg' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'carousel-2.jpg' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'carousel-3.jpg' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'carousel-4.jpg' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'carousel-5.jpg' %}" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
